<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>

<h2>Login</h2>

<div th:if="${param.error}">Invalid username or password.</div>
<div th:if="${param.expired}">Invalid username or password.</div>
<div th:if="${param.logout}">You have been logged out.</div>
<form action="login" method="post"> 
Email:  <input type="text" name="username"><br><br>
Password: <input type="password" name="password"><br><br>
<input type="checkbox" name="remember-me">  Remember me?<br><br>

<button type="submit">Login</button><br><br>
<div th:if="${param.error}"><a th:href="@{/Forgotpassword}">  Forgot password?</a><br><br>
</div>

<a th:href="@{/register}">Register</a>
</form>
</body>
</html>
